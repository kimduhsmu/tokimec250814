'<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - TKP 통합 단가표</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            
            background-color: #111827;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <form action="/login" method="POST" class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm">
        <h1 class="text-3xl font-bold text-white text-center mb-2">비밀번호 입력</h1>
        <p class="text-gray-400 text-center mb-8">TKP단가표 접근하려면 비밀번호를 입력하세요.

</p>
        <div class="mb-6">
            <label for="password-input" class="sr-only">비밀번호</label>
            <input type="password" name="password" id="password-input" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500 transition" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="w-full p-3 bg-sky-600 hover:bg-sky-700 rounded-lg font-semibold text-white transition-colors shadow-lg">로그인</button>
    </form>
</body>
</html>
